<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="calculator-card">
            <form id="ageForm">
                <div class="input-group">
                    <label for="day">Day:</label>
                    <select id="day" name="day" required>
                        <option value="">Select Day</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="month">Month:</label>
                    <select id="month" name="month" required>
                        <option value="">Select Month</option>
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" min="1900" max="2025" placeholder="e.g., 1990" required>
                </div>

                <button type="submit" class="calculate-btn">Calculate Age</button>
            </form>

            <div id="result" class="result-section">
                <h2>Your Age:</h2>
                <div class="age-display">
                    <div class="age-item">
                        <span id="years" class="age-number">0</span>
                        <span class="age-label">Years</span>
                    </div>
                    <div class="age-item">
                        <span id="months" class="age-number">0</span>
                        <span class="age-label">Months</span>
                    </div>
                    <div class="age-item">
                        <span id="days" class="age-number">0</span>
                        <span class="age-label">Days</span>
                    </div>
                </div>
                <div class="additional-info">
                    <p>Total Days: <span id="totalDays">0</span></p>
                    <p>Total Hours: <span id="totalHours">0</span></p>
                    <p>Total Minutes: <span id="totalMinutes">0</span></p>
                </div>
            </div>

            <div id="error" class="error-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
